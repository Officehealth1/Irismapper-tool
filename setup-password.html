<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Password - Iris Mapper Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="grids/watermark.png" alt="IrisLAB" class="logo">
                <h1>Welcome to IrisMapper!</h1>
                <p class="subtitle" id="emailDisplay">Set your password to get started</p>
            </div>

            <form id="setupPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required readonly 
                           placeholder="Your email address">
                </div>

                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your new password" minlength="6" autofocus>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password" minlength="6">
                </div>

                <button type="submit" class="login-btn" id="setupBtn">
                    <span class="btn-text">Create Account & Sign In</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="trust-badges">
                <p>ðŸŽ‰ Welcome to IrisMapper Pro!</p>
                <p>ðŸ”’ Your account is ready</p>
                <p>âœ¨ Set your password to continue</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Account Setup</h3>
            <p id="modalMessage"></p>
            <button class="modal-btn" id="closeModal">OK</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Setup Password Logic -->
    <script src="js/setup-password.js"></script>
</body>
</html>
