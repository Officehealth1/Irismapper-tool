<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Iris Mapper Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="grids/watermark.png" alt="IrisLAB" class="logo">
                <h1>Create New Password</h1>
                <p class="subtitle" id="emailDisplay">Set your new password</p>
            </div>

            <form id="resetPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Enter your new password" minlength="6" autofocus>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your new password" minlength="6">
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">Update Password</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="trust-badges">
                <p>ðŸ”’ Password requirements:</p>
                <p>â€¢ At least 6 characters</p>
                <p>â€¢ Keep it secure and memorable</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Password Reset</h3>
            <p id="modalMessage"></p>
            <button class="modal-btn" id="closeModal">OK</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Reset Password Logic -->
    <script src="js/reset-password.js"></script>
</body>
</html>
