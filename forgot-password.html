<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Iris Mapper Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="header">
                <img src="grids/irismapper-logo.png" alt="IrisMapper Pro" class="logo">
                <h1>Reset Your Password</h1>
                <p class="subtitle">Enter your email to receive reset instructions</p>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address" autofocus>
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">Send Reset Email</span>
                    <div class="spinner" style="display: none;"></div>
                </button>

                <div class="form-links">
                    <a href="/login">â† Back to Sign In</a>
                </div>
            </form>

            <div class="trust-badges">
                <p>ğŸ”’ Secure password reset</p>
                <p>ğŸ“§ Check your email inbox</p>
                <p>ğŸ”„ Link expires in 1 hour</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Password Reset</h3>
            <p id="modalMessage"></p>
            <button class="modal-btn" id="closeModal">OK</button>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Forgot Password Logic -->
    <script src="js/forgot-password.js"></script>
</body>
</html>
