    <!-- Web Worker Script -->
    <script id="workerScript" type="javascript/worker">
        self.addEventListener('message', function(e) {
            const imageData = e.data;
            const histogramData = calculateHistogram(imageData);
            self.postMessage(histogramData);
        });

        function calculateHistogram(imageData) {
            const data = imageData.data;
            const length = data.length;
            const histogramR = new Uint32Array(256);
            const histogramG = new Uint32Array(256);
            const histogramB = new Uint32Array(256);

            for (let i = 0; i < length; i += 4) {
                histogramR[data[i]]++;
                histogramG[data[i + 1]]++;
                histogramB[data[i + 2]]++;
            }

            return { histogramR, histogramG, histogramB };
        }
    </script>

    <script>
        // Custom Modal Functions (needed for profile dropdown)
        let customModalInstance = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize custom modal when DOM is ready
            const modal = document.getElementById('customModal');
            if (modal) {
                customModalInstance = {
                    modal: modal,
                    backdrop: modal.querySelector('.custom-modal-backdrop'),
                    icon: document.getElementById('customModalIcon'),
                    title: document.getElementById('customModalTitle'),
                    message: document.getElementById('customModalMessage'),
                    cancelBtn: document.getElementById('customModalCancel'),
                    confirmBtn: document.getElementById('customModalConfirm'),
                    
                    show: function(options) {
                        const {
                            icon = '‚ÑπÔ∏è',
                            title = 'Confirmation',
                            message = 'Are you sure?',
                            confirmText = 'Confirm',
                            cancelText = 'Cancel',
                            type = 'primary'
                        } = options;
                        
                        return new Promise((resolve) => {
                            this.resolve = resolve;
                            
                            // Set content
                            this.icon.textContent = icon;
                            this.title.textContent = title;
                            this.message.textContent = message;
                            this.confirmBtn.textContent = confirmText;
                            this.cancelBtn.textContent = cancelText;
                            
                            // Set button styles
                            this.confirmBtn.className = `custom-modal-btn custom-modal-btn-${type}`;
                            this.cancelBtn.className = 'custom-modal-btn custom-modal-btn-secondary';
                            
                            // Hide cancel button if no text provided
                            this.cancelBtn.style.display = cancelText ? 'block' : 'none';
                            
                            // Show modal
                            this.modal.style.display = 'flex';
                            requestAnimationFrame(() => {
                                this.modal.classList.add('show');
                            });
                            
                            // Set up button handlers
                            this.cancelBtn.onclick = () => this.close(false);
                            this.confirmBtn.onclick = () => this.close(true);
                            
                            // Close on backdrop click
                            this.backdrop.onclick = () => this.close(false);
                            
                            // Focus confirm button
                            setTimeout(() => this.confirmBtn.focus(), 300);
                        });
                    },
                    
                    close: function(result) {
                        this.modal.classList.remove('show');
                        setTimeout(() => {
                            this.modal.style.display = 'none';
                            if (this.resolve) {
                                this.resolve(result);
                                this.resolve = null;
                            }
                        }, 300);
                    }
                };
            }
        });
        
        // Helper functions that use the modal instance
        window.showConfirmModal = (title, message, confirmText = 'Confirm', icon = '‚ùì') => {
            if (!customModalInstance) return Promise.resolve(false);
            return customModalInstance.show({
                icon, title, message, confirmText,
                cancelText: 'Cancel', type: 'primary'
            });
        };
        
        window.showInfoModal = (title, message, actionText = 'Got it', icon = '‚ÑπÔ∏è') => {
            if (!customModalInstance) return Promise.resolve(true);
            return customModalInstance.show({
                icon, title, message,
                confirmText: actionText, cancelText: '', type: 'primary'
            });
        };
        
        window.showSuccessModal = (title, message, actionText = 'OK', icon = '‚úÖ') => {
            if (!customModalInstance) return Promise.resolve(true);
            return customModalInstance.show({
                icon, title, message,
                confirmText: actionText, cancelText: 'Close', type: 'success'
            });
        };
    </script>
    
    <script>
        // Profile Dropdown Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const profileIcon = document.getElementById('profileIcon');
            const profileDropdown = document.getElementById('profileDropdown');
            const userEmailElement = document.getElementById('userEmail');
            const logoutBtn = document.getElementById('logoutBtn');
            const manageSubscription = document.getElementById('manageSubscription');
            const changePassword = document.getElementById('changePassword');
            const accountSettings = document.getElementById('accountSettings');
            
            // Check authentication and update profile
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in - update email display
                    userEmailElement.textContent = user.email || 'User';
                    console.log('User authenticated:', user.email);
                } else {
                    // No user signed in - redirect to login
                    console.log('No user authenticated, redirecting to login');
                    window.location.href = '/login';
                }
            });
            
            // Toggle dropdown on profile icon click
            profileIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!profileDropdown.contains(e.target) && !profileIcon.contains(e.target)) {
                    profileDropdown.classList.remove('show');
                }
            });
            
            // Logout functionality
            logoutBtn.addEventListener('click', async function() {
                try {
                    await firebase.auth().signOut();
                    console.log('User logged out successfully');
                    window.location.href = '/login';
                } catch (error) {
                    console.error('Logout error:', error);
                    showInfoModal(
                        'Logout Error',
                        'Unable to log out properly. Please try again or refresh the page.',
                        'OK',
                        '‚ùå'
                    );
                }
            });
            
            // Manage Subscription - Opens Stripe Customer Portal
            manageSubscription.addEventListener('click', async function() {
                try {
                    profileDropdown.classList.remove('show');
                    
                    // Get current user
                    const user = firebase.auth().currentUser;
                    if (!user) {
                        window.location.href = '/login';
                        return;
                    }
                    
                    // Show loading state
                    manageSubscription.style.opacity = '0.5';
                    manageSubscription.style.pointerEvents = 'none';
                    
                    // Create a portal session via Netlify function
                    const response = await fetch('/.netlify/functions/create-portal-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email: user.email 
                        })
                    });
                    
                    // Reset button state
                    manageSubscription.style.opacity = '1';
                    manageSubscription.style.pointerEvents = 'auto';
                    
                    if (!response.ok) {
                        console.error('Portal session response not ok:', response.status);
                        // For now, redirect to pricing page as fallback
                        const viewPricing = await showConfirmModal(
                            'Portal Unavailable',
                            'Unable to access your billing portal right now.\n\nWould you like to view subscription options instead?',
                            'View Pricing',
                            'üí≥'
                        );
                        if (viewPricing) {
                            window.location.href = '/#pricing-cards';
                        }
                        return;
                    }
                    
                    const data = await response.json();
                    
                    if (data.url) {
                        // Redirect to Stripe Customer Portal
                        window.location.href = data.url;
                    } else {
                        // Fallback to pricing page
                        const viewOptions = await showConfirmModal(
                            'Portal Error',
                            'Unable to access the billing portal.\n\nWould you like to view subscription options?',
                            'View Options',
                            'üí≥'
                        );
                        if (viewOptions) {
                            window.location.href = '/#pricing-cards';
                        }
                    }
                } catch (error) {
                    console.error('Error accessing subscription portal:', error);
                    // Fallback to pricing page
                    const tryAgain = await showConfirmModal(
                        'Connection Error',
                        'Unable to connect to billing portal due to a network error.\n\nWould you like to view subscription options?',
                        'View Options',
                        'üîÑ'
                    );
                    if (tryAgain) {
                        window.location.href = '/#pricing-cards';
                    }
                }
            });
            
            // Change Password functionality
            changePassword.addEventListener('click', async function() {
                try {
                    profileDropdown.classList.remove('show');
                    
                    const user = firebase.auth().currentUser;
                    if (user && user.email) {
                        // Send password reset email
                        await firebase.auth().sendPasswordResetEmail(user.email);
                        await showSuccessModal(
                            'Reset Email Sent',
                            `A password reset link has been sent to:\n${user.email}\n\nPlease check your inbox and spam folder.`,
                            'OK',
                            '‚úÖ'
                        );
                    } else {
                        await showInfoModal(
                            'Reset Failed',
                            'Unable to send password reset email. Please ensure you are logged in and try again.',
                            'OK',
                            '‚ùå'
                        );
                    }
                } catch (error) {
                    console.error('Error sending password reset:', error);
                    await showInfoModal(
                        'Reset Error',
                        'Failed to send password reset email. Please check your connection and try again.',
                        'OK',
                        '‚ùå'
                    );
                }
            });
            
            // Account Settings (placeholder for now)
            accountSettings.addEventListener('click', async function() {
                profileDropdown.classList.remove('show');
                await showInfoModal(
                    'Coming Soon',
                    'Account settings page is currently under development.\n\nIn the meantime, you can manage your subscription and change your password using the options above.',
                    'Got it',
                    '‚ÑπÔ∏è'
                );
                // In the future, this could navigate to a dedicated settings page
                // window.location.href = '/settings';
            });
            
            // Prevent dropdown from closing when clicking inside it
            profileDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
