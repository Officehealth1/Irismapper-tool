<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Your IrisMapper Pro Invitation</title>
    <meta name="description" content="Redeem your invitation to access IrisMapper Pro with your exclusive coupon code.">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Josefin Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1c262f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 80px;
            width: auto;
            opacity: 0.9;
        }
        
        .invitation-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .invitation-header h1 {
            color: #1c262f;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .invitation-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .invitation-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #0dc5a1;
        }
        
        .invitation-details h3 {
            color: #0dc5a1;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .invitation-details p {
            color: #666;
            margin-bottom: 5px;
        }
        
        .coupon-code {
            background: #e8f8f5;
            border: 2px dashed #0dc5a1;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin: 15px 0;
        }
        
        .coupon-code .label {
            color: #0dc5a1;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .coupon-code .code {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1c262f;
            letter-spacing: 2px;
        }
        
        .form-container {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1c262f;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            font-family: 'Josefin Sans', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0dc5a1;
        }
        
        .form-group input.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .form-toggle {
            text-align: center;
            margin: 20px 0;
        }
        
        .form-toggle button {
            background: none;
            border: none;
            color: #0dc5a1;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            font-family: 'Josefin Sans', sans-serif;
        }
        
        .form-toggle button:hover {
            color: #0aa08b;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #0dc5a1, #0aa08b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            font-family: 'Josefin Sans', sans-serif;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #0aa08b, #0dc5a1);
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0dc5a1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message-global {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            color: #0dc5a1;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .invitation-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="grids/irismapper-logo.png" alt="IrisMapper Pro">
        </div>
        
        <div class="invitation-header">
            <h1>üéâ You're Invited!</h1>
            <p>Redeem your exclusive invitation to IrisMapper Pro</p>
        </div>
        
        <div class="invitation-details" id="invitationDetails">
            <h3>Your Invitation Details</h3>
            <p><strong>Invited by:</strong> <span id="invitedBy">Loading...</span></p>
            <p><strong>Access Type:</strong> <span id="accessType">Loading...</span></p>
            <p><strong>Personal Message:</strong> <span id="personalMessage">None</span></p>
            
            <div class="coupon-code">
                <div class="label">Your Coupon Code</div>
                <div class="code" id="couponCode">Loading...</div>
            </div>
        </div>
        
        <div class="error-message-global" id="globalError"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Validating your invitation...</p>
        </div>
        
        <!-- Login Form -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #1c262f; font-weight: 300; font-size: 1.5rem;">Sign In to Your Account</h3>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Sign In & Redeem Invitation</button>
            </form>
            
            <div class="form-toggle">
                <button type="button" onclick="showSignupForm()">Don't have an account? Sign up instead</button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container" id="signupForm" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #1c262f; font-weight: 300; font-size: 1.5rem;">Create Your Account</h3>
            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                    <div class="error-message" id="signupPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="submit-btn" id="signupBtn">Create Account & Redeem Invitation</button>
            </form>
            
            <div class="form-toggle">
                <button type="button" onclick="showLoginForm()">Already have an account? Sign in instead</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        // Global variables
        let invitationData = null;
        let couponCode = null;
        let userEmail = null;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });
        
        async function initializePage() {
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                
                // Get parameters from URL
                const urlParams = new URLSearchParams(window.location.search);
                couponCode = urlParams.get('code');
                userEmail = urlParams.get('email');
                
                if (!couponCode) {
                    throw new Error('No invitation code provided');
                }
                
                // Validate invitation and get details
                invitationData = await validateInvitation(couponCode);
                
                if (!invitationData) {
                    throw new Error('Invalid or expired invitation');
                }
                
                // Update invitation details
                updateInvitationDetails();
                
                // Check if user exists
                const userExists = await checkUserExists(userEmail);
                
                // Show appropriate form
                if (userExists && userEmail) {
                    showLoginForm();
                    document.getElementById('loginEmail').value = userEmail;
                } else {
                    showSignupForm();
                    if (userEmail) {
                        document.getElementById('signupEmail').value = userEmail;
                    }
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function validateInvitation(code) {
            try {
                const response = await fetch('/.netlify/functions/validate-invitation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ couponCode: code })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to validate invitation');
                }
                
                return data;
            } catch (error) {
                console.error('Validation error:', error);
                throw error;
            }
        }
        
        async function checkUserExists(email) {
            if (!email) return false;
            
            try {
                const response = await fetch('/.netlify/functions/check-subscription?email=' + encodeURIComponent(email));
                const data = await response.json();
                
                // If we get a response (even if no subscription), user exists
                return response.ok;
            } catch (error) {
                console.error('User check error:', error);
                return false;
            }
        }
        
        function updateInvitationDetails() {
            if (!invitationData) return;
            
            document.getElementById('couponCode').textContent = couponCode;
            document.getElementById('invitedBy').textContent = invitationData.invitedBy || 'IrisMapper Pro Team';
            document.getElementById('accessType').textContent = invitationData.accessType || 'Free Access';
            document.getElementById('personalMessage').textContent = invitationData.personalMessage || 'None';
        }
        
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }
        
        function showSignupForm() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('globalError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('globalError').style.display = 'none';
        }
        
        // Login form handler
        document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = document.getElementById('loginBtn');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';
                
                // Sign in with Firebase
                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                // Redeem invitation
                await redeemInvitation(email);
                
                showSuccess('‚úÖ Success! Redirecting to your dashboard...');
                
                // Redirect to app
                setTimeout(() => {
                    window.location.href = '/app';
                }, 2000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.code === 'auth/user-not-found') {
                    document.getElementById('loginEmailError').textContent = 'No account found with this email';
                    document.getElementById('loginEmailError').style.display = 'block';
                } else if (error.code === 'auth/wrong-password') {
                    document.getElementById('loginPasswordError').textContent = 'Incorrect password';
                    document.getElementById('loginPasswordError').style.display = 'block';
                } else {
                    showError('Login failed: ' + error.message);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In & Redeem Invitation';
            }
        });
        
        // Signup form handler
        document.getElementById('signupFormElement').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearErrors();
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').style.display = 'block';
                return;
            }
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                
                // Create account with Firebase
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                
                // Redeem invitation
                await redeemInvitation(email);
                
                showSuccess('‚úÖ Account created! Redirecting to your dashboard...');
                
                // Redirect to app
                setTimeout(() => {
                    window.location.href = '/app';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('signupEmailError').textContent = 'An account with this email already exists';
                    document.getElementById('signupEmailError').style.display = 'block';
                } else if (error.code === 'auth/weak-password') {
                    document.getElementById('signupPasswordError').textContent = 'Password should be at least 6 characters';
                    document.getElementById('signupPasswordError').style.display = 'block';
                } else {
                    showError('Account creation failed: ' + error.message);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account & Redeem Invitation';
            }
        });
        
        async function redeemInvitation(email) {
            try {
                const response = await fetch('/.netlify/functions/redeem-invitation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        couponCode: couponCode,
                        userEmail: email,
                        userId: firebase.auth().currentUser.uid
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to redeem invitation');
                }
                
                return data;
            } catch (error) {
                console.error('Redemption error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
